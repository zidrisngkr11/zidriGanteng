<!DOCTYPE html>
<html>
<head>
    <title>Latihan Tabel</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>

    <h3><i>A test table with merged cells</i></h3>

    <table width="500px">
        <tr>
            <th rowspan="2"></th>
            
            <th colspan="2">Average</th>
            <th  colspan="2" rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><b>Females</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>

</body>
</html>
